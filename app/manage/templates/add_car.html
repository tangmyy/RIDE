<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加车辆</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #444;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>添加车辆</h1>
    <form action="{{ url_for('manage.add_car_route') }}" method="POST" enctype="multipart/form-data">
        <label for="car_name">车辆名称：</label>
        <input type="text" id="car_name" name="car_name" placeholder="请输入车辆名称" required>

        <label for="brand_name">品牌：</label>
        <input type="text" id="brand_name" name="brand_name" placeholder="请输入车辆品牌" required>

        <label for="type_name">类型：</label>
        <input type="text" id="type_name" name="type_name" placeholder="请输入车辆类型" required>

        <label for="price">价格：</label>
        <input type="number" id="price" name="price" placeholder="请输入车辆价格" required>

        <label for="is_on_shelf">是否上架：</label>
        <input type="radio" id="is_on_shelf_yes" name="is_on_shelf" value="1" checked> 是
        <input type="radio" id="is_on_shelf_no" name="is_on_shelf" value="0"> 否

        <label for="is_rented">是否租赁中：</label>
        <input type="radio" id="is_rented_yes" name="is_rented" value="1"> 是
        <input type="radio" id="is_rented_no" name="is_rented" value="0" checked> 否

        <label for="description">描述：</label>
        <textarea id="description" name="description" placeholder="请输入车辆描述"></textarea>

        <label for="images">上传图片：</label>
        <input type="file" id="images" name="images" multiple>

        <button type="submit">添加车辆</button>
    </form>
</body>
</html>
