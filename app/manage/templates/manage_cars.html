<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>车辆展示</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #444;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px auto;
            background-color: #fff;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
            color: #333;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        a {
            text-decoration: none;
            color: #007BFF;
        }

        a:hover {
            text-decoration: underline;
        }

        .button {
            padding: 5px 10px;
            margin: 5px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>车辆展示页面</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>名称</th>
                <th>品牌</th>
                <th>类型</th>
                <th>价格</th>
                <th>描述</th>
                <th>是否上架</th>
                <th>是否租赁</th>
            </tr>
        </thead>
        <tbody>
            {% for car in cars %}
            <tr>
                <td>{{ car.car_id }}</td>
                <td>{{ car.car_name }}</td>
                <td>{{ car.brand_name }}</td>
                <td>{{ car.type_name }}</td>
                <td>{{ car.price }}</td>
                <td>{{ car.description }}</td>
                <td>{{ '是' if car.is_on_shelf else '否' }}</td>
                <td>{{ '是' if car.is_rented else '否' }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
