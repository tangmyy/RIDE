<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>车辆管理</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #444;
        }

        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-container input {
            width: 300px;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .search-container button {
            padding: 8px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .search-container button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px auto;
            background-color: #fff;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
            color: #333;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .button {
            padding: 5px 10px;
            background-color: #FF4C4C;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #CC0000;
        }

        .edit-button {
            padding: 5px 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 5px;
        }

        .edit-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <!-- 搜索框 -->
    <div class="search-container">
        <input type="text" id="search-query" placeholder="请输入车辆名称、品牌或类型进行搜索">
        <button onclick="searchCars()">搜索</button>
    </div>

    <!-- 表格展示 -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>名称</th>
                <th>品牌</th>
                <th>类型</th>
                <th>价格</th>
                <th>描述</th>
                <th>是否上架</th>
                <th>是否租赁</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="cars-table-body">
            <!-- 表格数据通过 JavaScript 动态加载 -->
        </tbody>
    </table>

    <script>
        // 搜索车辆
        function searchCars() {
            const query = document.getElementById('search-query').value;

            fetch(`/manage/cars/search?query=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('cars-table-body');
                    tableBody.innerHTML = ''; // 清空现有内容

                    if (data.cars.length === 0) {
                        tableBody.innerHTML = '<tr><td colspan="9">未找到匹配的车辆</td></tr>';
                    } else {
                        data.cars.forEach(car => {
                            const row = document.createElement('tr');

                            row.innerHTML = `
                                <td>${car.car_id}</td>
                                <td>${car.car_name}</td>
                                <td>${car.brand_name}</td>
                                <td>${car.type_name}</td>
                                <td>${car.price}</td>
                                <td>${car.description || '无'}</td>
                                <td>${car.is_on_shelf ? '是' : '否'}</td>
                                <td>${car.is_rented ? '是' : '否'}</td>
                                <td>
                                    <button class="button" onclick="deleteCar(${car.car_id})">删除</button>
                                    <a href="/manage/vehicles/${car.car_id}" class="edit-button">图片修改</a>
                                </td>
                            `;

                            tableBody.appendChild(row);
                        });
                    }
                })
                .catch(error => console.error('Error fetching cars:', error));
        }

        // 删除车辆
        function deleteCar(carId) {
            if (!confirm('确定要删除这辆车吗？')) return;

            fetch(`/manage/cars/delete/${carId}`, { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        alert('车辆删除成功！');
                        searchCars(); // 重新加载表格数据
                    } else {
                        alert('删除失败，请重试。');
                    }
                })
                .catch(error => console.error('Error deleting car:', error));
        }

        // 页面加载时默认加载全部车辆
        document.addEventListener('DOMContentLoaded', () => {
            searchCars();
        });
    </script>
</body>
</html>
