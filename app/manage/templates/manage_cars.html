<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>车辆管理</title>
    <link rel="stylesheet" href="{{ url_for('manage.static', filename='css/manage.css') }}">
</head>
<body>

    <!-- 导航栏 -->
    <div class="navbar">
        <div class="logo">
            <a href="{{ url_for('admin.dashboard') }}">车辆管理系统</a>
        </div>
        <div class="nav-links">
            <a href="{{ url_for('admin.dashboard') }}">后台主页</a>
            <a href="{{ url_for('admin.select_users') }}">用户管理</a>
            <a href="{{ url_for('admin.add') }}">添加车辆</a>
            <a href="{{ url_for('auth.logout') }}">退出登录</a>
        </div>
    </div>



    <!-- 搜索框 -->
    <div class="search-container">
        <input type="text" id="search-query" placeholder="请输入车辆名称、品牌或类型进行搜索">
        <button onclick="searchCars()">搜索</button>
    </div>

    <!-- 表格展示 -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>名称</th>
                <th>品牌</th>
                <th>类型</th>
                <th>价格</th>
                <th>描述</th>
                <th>是否上架</th>
                <th>是否租赁</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="cars-table-body">
            <!-- 表格数据通过 JavaScript 动态加载 -->
        </tbody>
    </table>

    <script>
        // 搜索车辆
        function searchCars() {
            const query = document.getElementById('search-query').value;

            fetch(`/manage/cars/search?query=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('cars-table-body');
                    tableBody.innerHTML = ''; // 清空现有内容

                    if (data.cars.length === 0) {
                        tableBody.innerHTML = '<tr><td colspan="9">未找到匹配的车辆</td></tr>';
                    } else {
                        data.cars.forEach(car => {
                            const row = document.createElement('tr');

                            row.innerHTML = `
                                <td>${car.car_id}</td>
                                <td>${car.car_name}</td>
                                <td>${car.brand_name}</td>
                                <td>${car.type_name}</td>
                                <td>${car.price}</td>
                                <td>${car.description || '无'}</td>
                                <td>${car.is_on_shelf ? '是' : '否'}</td>
                                <td>${car.is_rented ? '是' : '否'}</td>
                                <td>
                                    <button class="button" onclick="deleteCar(${car.car_id})">删除</button>
                                    <a href="/manage/vehicles/${car.car_id}" class="edit-button">图片修改</a>
                                </td>
                            `;

                            tableBody.appendChild(row);
                        });
                    }
                })
                .catch(error => console.error('Error fetching cars:', error));
        }

        // 删除车辆
        function deleteCar(carId) {
            if (!confirm('确定要删除这辆车吗？')) return;

            fetch(`/manage/cars/delete/${carId}`, { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        alert('车辆删除成功！');
                        searchCars(); // 重新加载表格数据
                    } else {
                        alert('删除失败，请重试。');
                    }
                })
                .catch(error => console.error('Error deleting car:', error));
        }

        // 页面加载时默认加载全部车辆
        document.addEventListener('DOMContentLoaded', () => {
            searchCars();
        });
    </script>
</body>
</html>
