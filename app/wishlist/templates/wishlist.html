<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的愿望单</title>
    <link rel="stylesheet" href="{{ url_for('wishlist.static', filename='css/wishlist.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* 导航栏样式 */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* 卡片布局 */
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 250px;
            overflow: hidden;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .content {
            padding: 15px;
        }

        .content h3 {
            margin: 10px 0;
            font-size: 18px;
        }

        .content p {
            color: #555;
            font-size: 14px;
            margin: 5px 0;
        }

        .wishlist-button {
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
        }

        .wishlist-button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <div class="navbar">
        <a href="{{ url_for('auth.ride') }}">车辆信息</a>
        <a href="{{ url_for('wishlist.view_wishlist') }}">查看愿望单</a>
        <a href="{{ url_for('auth.logout') }}">退出登录</a>
    </div>

    <h1 style="text-align: center;">我的愿望单</h1>

{% if wishlist %}
<div class="container">
    {% for car in wishlist %}
    <a href="{{ url_for('auth.car_details', car_id=car.car_id) }}" class="card">
        {% if car.image_path %}
        <img src="{{ url_for('static', filename=car.image_path) }}" alt="{{ car.car_name }}">
        {% else %}
        <img src="{{ url_for('wishlist.static', filename='images/no_image_available.png') }}" alt="无图片">
        {% endif %}
        <div class="content">
            <h3>{{ car.car_name }}</h3>
            <p>{{ car.description or '无描述' }}</p>
            <p class="price">价格: ¥{{ car.price }}</p>
        </div>
    </a>
    {% endfor %}
</div>
{% else %}
<div style="text-align: center; margin-top: 50px; font-size: 18px; color: #888;">
    哎哟，您的愿望单是空的！
</div>
{% endif %}


    <a href="{{ url_for('auth.ride') }}" style="display: block; text-align: center; margin-top: 20px;">返回车辆页面</a>
</body>
</html>
