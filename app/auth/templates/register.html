<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link rel="stylesheet" href="{{ url_for('auth.static', filename='css/login.css') }}">
</head>
<body>
    <form action="{{ url_for('auth.register') }}" method="post">
        <div class="box">
            <div class="login">
                <div class="loginBx">
                    <h2><i class="fa-solid fa-user-plus"></i> 注册</h2>

                    {% with messages = get_flashed_messages(with_categories=True) %}
                        {% if messages %}
                        <div class="flash-messages">
                            {% for category, message in messages %}
                            <p class="flash-message {{ category }}">{{ message }}</p>
                            {% endfor %}
                        </div>
                        {% endif %}
                    {% endwith %}

                    <label for="username"></label>
                    <input type="text" name="username" id="username" placeholder="用户名" maxlength="30" required>
                    <label for="password"></label>
                    <input type="password" name="password" id="password" placeholder="密码" maxlength="50" required>
                    <input type="submit" value="注册">

                    <!-- 返回登录页面链接 -->
                    <div style="text-align: center; margin-top: 20px;">
                        <a href="{{ url_for('auth.login') }}" style="color: #007BFF; text-decoration: none;">已有账户？点击登录</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
